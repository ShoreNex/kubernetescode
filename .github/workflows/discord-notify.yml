name: Notify Discord on Push

on:
  push:
    branches:
      - main  # for the main branch

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
    - name: Send message to Discord
      uses: k3s-io/github-actions-discord@v1
      with:
        webhook-url: ${{ secrets.DISCORD_WEBHOOK }}  # Use GitHub Secrets for your webhook
        message: 'A new commit has been pushed to the repository! Commit message: "${{ github.event.head_commit.message }}".'
